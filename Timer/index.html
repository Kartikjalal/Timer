<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Custom.css">
</head>
<body>
   <div class="stopwatch">
    <h1 id="displayTime">00:00:00</h1>
    <div class="buttons">
        <img src="pause_Button.png" height="100px" width="100px" onclick="watchStop()">
        <img src="Start_button.jpg" onclick="watchStart()" height="100px" width="100px" >
        <img src="reset_button.jpg" height="100px" width="100px" onclick="watchReset()">
    </div>
    </div>
     <script src="App.js"> </script>
</body>
</html>
